# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.7

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}

      - run: mkdir artifacts

      # package for windows
      - run: ./node_modules/.bin/pkg -t node8-win-x64 index.js
      - run: sed -i -e 's/index.js/index.exe/' -e 's/ECHO node/ECHO/' install_host_app.bat
      - run: TAG="$(git describe --tags)" || true; zip "artifacts/passb_hostapp_${TAG:-$CIRCLE_SHA1}_win64.zip" index.exe install_host_app.bat passb.json

      # for osx & linux
      - run: sed -i -e 's/index.js/index/' -e 's/echo "node /echo "/' install_host_app.sh

      #package for osx
      - run: rm -f index
      - run: ./node_modules/.bin/pkg -t node8-macos-x64 index.js
      - run: TAG="$(git describe --tags)" || true; zip "artifacts/passb_hostapp_${TAG:-$CIRCLE_SHA1}_osx.zip" index install_host_app.sh passb.json

      #package for linux
      - run: rm -f index
      - run: ./node_modules/.bin/pkg -t node8-linux-x64 index.js
      - run: TAG="$(git describe --tags)" || true; zip "artifacts/passb_hostapp_${TAG:-$CIRCLE_SHA1}_linux.zip" index install_host_app.sh passb.json

      - store_artifacts:
          path: artifacts

      - run: bash ./.circleci/github-release.sh